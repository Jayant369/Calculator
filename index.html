<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <!-- Outer Calculator Body -->
    <div id="outer-body">

        <!-- Main Calculator Container -->
        <div id="main-div">


            <!-- Main Heading Container -->
            <div id="heading-div">
                <h1 id="heading">CALCULATOR</h1>
            </div>
            <!-- End of Main Heading Container -->


            <!-- Display Area Container -->
            <div id="display-area"><span id="display-digit"></span></div>
            <!-- End of Display Area Container -->


            <!-- Button Container -->
            <div id="btn-area">


                    <!-- All Calculator Buttons -->
                    <div id="AC" class="button" data-value="AC"><p>AC</p></div>
                    <div id="plus-minus" class="button" data-value="+/-"><p>+/-</p></div>
                    <div id="percentage" class="button" data-value="%"><p>%</p></div>
                    <div id="division" class="button color-maroon text-color-white" data-value="/"><p>/</p></div>

                    <div id="seven" class="button" data-value="7"><p>7</p></div>
                    <div id="eight" class="button" data-value="8"><p>8</p></div>
                    <div id="nine" class="button" data-value="9"><p>9</p></div>
                    <div id="multiply" class="button color-maroon text-color-white" data-value="*"><p>*</p></div>

                    <div id="four" class="button" data-value="4"><p>4</p></div>
                    <div id="five" class="button" data-value="5"><p>5</p></div>
                    <div id="six" class="button" data-value="6"><p>6</p></div>
                    <div id="subtract" class="button color-maroon text-color-white" data-value="-"><p>-</p></div>

                    <div id="one" class="button" data-value="1"><p>1</p></div>
                    <div id="two" class="button" data-value="2"><p>2</p></div>
                    <div id="three" class="button" data-value="3"><p>3</p></div>
                    <div id="addition" class="button color-maroon text-color-white" data-value="+"><p>+</p></div>

                    <div id="zero" class="button zero-btn" data-value="0"><p>0</p></div>
                    <div id="point" class="button" data-value="."><p>.</p></div>
                    <div id="equal" class="button color-maroon text-color-white" data-value="="><p>=</p></div>

                    <!-- End of All Calculator Buttons -->
          
                    
            </div>
            <!-- End of Button Container -->


        </div>
        <!-- End of Main Calculator Container -->


    </div>
    <!-- End of Outer Calculator Body -->
    

    <!-- Javascript script tag -->
    <script type="text/javascript" src="index.js"></script>


</body>
</html>
